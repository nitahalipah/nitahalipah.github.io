<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Message - Nita Halipah</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="header">
    <!-- Header content -->
  </header>
  <section class="edit-message" id="edit-message">
    <h2 class="heading">Edit Message</h2>
    <form id="edit-form">
      <input type="hidden" id="message-id">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Email Adress:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="subject">Email Subject:</label>
        <input type="text" id="subject" required>
      </div>
      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" required></textarea>
      </div>
      <div class="btn-box">
        <button type="submit" class="btn">Update</button>
      </div>
    </form>
  </section>
  <footer class="footer">
    <!-- Footer content -->
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var params = new URLSearchParams(window.location.search);
      var messageId = params.get('id');
      fetch(`https://script.google.com/macros/s/AKfycbxEIjL8hJDZzfQTz9qzbGDJP6FSvKVPWO73l_U42aRGdLiuKg3PMOMezhXb4rLn50KeXg/exec?action=get&id=${messageId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('message-id').value = data.id;
          document.getElementById('name').value = data.name;
          document.getElementById('email').value = data.email;
          document.getElementById('phone').value = data.phone;
          document.getElementById('subject').value = data.subject;
          document.getElementById('message').value = data.message;
        });

      document.getElementById('edit-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var updatedData = {
          action: 'update', // Add action to the payload
          id: document.getElementById('message-id').value,
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
        };
        fetch('https://script.google.com/macros/s/AKfycbxEIjL8hJDZzfQTz9qzbGDJP6FSvKVPWO73l_U42aRGdLiuKg3PMOMezhXb4rLn50KeXg/exec', {
          method: 'POST',
          body: JSON.stringify(updatedData),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            window.location.href = 'messages.html';
          } else {
            alert('Update failed');
          }
        });
      });
    });
  </script>
</body>
</html>
