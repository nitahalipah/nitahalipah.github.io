<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Nita Halipah</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="header">
    <!-- Header content -->
  </header>
  <section class="messages" id="messages">
    <h2 class="heading">Data yang Terkirim</h2>
    <table id="messages-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email Adress</th>
          <th>Mobile Number</th>
          <th>Email Subject</th>
          <th>Your Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here by JavaScript -->
      </tbody>
    </table>
    <div class="btn-box">
      <a href="index.html" class="back-button">Kembali ke Home</a>
    </div>
  </section>
  <footer class="footer">
    <!-- Footer content -->
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://script.google.com/macros/s/AKfycbxEIjL8hJDZzfQTz9qzbGDJP6FSvKVPWO73l_U42aRGdLiuKg3PMOMezhXb4rLn50KeXg/exec?action=get')
        .then(response => response.json())
        .then(data => {
          var tableBody = document.querySelector("#messages-table tbody");
          data.forEach(row => {
            var tr = document.createElement("tr");
            // Ensure the data is displayed in the correct columns
            var id = row[0];
            var name = row[1];
            var email = row[2];
            var phone = row[3];
            var subject = row[4];
            var message = row[5];
            
            // Create table cells
            var nameTd = document.createElement("td");
            nameTd.textContent = name;
            tr.appendChild(nameTd);
            
            var emailTd = document.createElement("td");
            emailTd.textContent = email;
            tr.appendChild(emailTd);
            
            var phoneTd = document.createElement("td");
            phoneTd.textContent = phone;
            tr.appendChild(phoneTd);
            
            var subjectTd = document.createElement("td");
            subjectTd.textContent = subject;
            tr.appendChild(subjectTd);
            
            var messageTd = document.createElement("td");
            messageTd.textContent = message;
            tr.appendChild(messageTd);
            
            var actionTd = document.createElement("td");
            var editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = function() {
              window.location.href = `edit.html`;
            };
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
              if (confirm("Are you sure you want to delete this entry?")) {
                fetch(`https://script.google.com/macros/s/AKfycbxEIjL8hJDZzfQTz9qzbGDJP6FSvKVPWO73l_U42aRGdLiuKg3PMOMezhXb4rLn50KeXg/exec?action=delete&id=${id}`, {
                  method: 'POST'
                }).then(response => {
                  if (response.ok) {
                    tr.remove();
                  } else {
                    alert("Delete failed");
                  }
                });
              }
            };
            actionTd.appendChild(editButton);
            actionTd.appendChild(deleteButton);
            tr.appendChild(actionTd);
            
            tableBody.appendChild(tr);
          });
        });
    });
  </script>
</body>
</html>
